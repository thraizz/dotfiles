[colors]
background = ${xrdb:background}
background-alt = #303030 
background-alt2 = ${xrdb:color0}
foreground = ${xrdb:foreground}
foreground-alt = ${xrdb:color4}
primary = ${xrdb:color3}
secondary = #536879
alert = #bd2c40

[bar/style]
width = 100%
dpi = 96
height = 34
fixed-center = true
enable-ipc = true
separator = %{F#33ffffff} | %{F-}

foreground = ${colors.foreground}
background = ${colors.background}

font-0 = JetBrains Mono:style=regular,bold:size=10
font-1 = fontawesome:pixelsize=10;0
font-2 = noto sans symbols2:style=regular:pixelsize=10;1

line-size = 4
line-color = #f00

border-size = 0
module-margin-left = 1
module-margin-right = 1

tray-padding = 4
tray-color = ${colors.foreground}
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = i3
scroll-up = #i3.next
scroll-down = #i3.prev

[bar/main]
inherit = bar/style

tray-position = right
modules-left = mpd
modules-right = eth temperature date pulseaudio-control


[bar/secondary]
inherit = bar/style

modules-right = weather date


[bar/main-i3]
inherit = bar/main
monitor = ${env:MONITOR}
modules-left = i3
modules-right = mpd pulseaudio-control battery1 battery2 xbacklight cpu memory temperature eth wlan weather date

[bar/secondary-i3]
inherit = bar/secondary
monitor = ${env:MONITOR}
modules-left = i3
modules-right = date

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = ${colors.primary}
label-mode-background = ${colors.secondary}

; focused = Active workspace on focused monitor
label-focused = %index:0:1%
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %index:0:1%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index:0:1%
label-visible-foreground = ${colors.secondary}
label-visible-background = ${colors.background-alt}
label-visible-underline= ${colors.secondary}
label-visible-padding = 1

; urgent = Workspace with urgency hint set
label-urgent = %index:0:1%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/bspwm]
type = internal/bspwm

label-focused = %{F#b48ead}%name%%{F-}
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 4

label-occupied = %name%
label-occupied-padding = 4

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 4

label-empty = ""
label-empty-padding = 0
label-empty-separator = ""

; Separator in between workspaces
 label-separator = ""
[module/mpd]
type = custom/script
exec = $HOME/scripts/current_song.sh
click-left = playerctl play-pause
format-underline = ${colors.background}
label-foreground = ${colors.foreground}
label-padding = 3
label-background = ${colors.background}


[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL
label-foreground = ${colors.foreground}

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-fill = ‚îÄ
bar-fill-foreground = #9f78e1
bar-empty = ‚îÄ
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight
label-foreground = ${colors.foreground}
format-foreground = ${colors.foreground}


[module/cpu]
type = internal/cpu
interval = 2
format = CPU <label>
format-prefix-foreground = ${colors.foreground-alt}
label-percentage-minlen = 3
label = %percentage:03%%
label-foreground = ${colors.foreground-alt}

[module/memory]
type = internal/memory
interval = 2
format = RAM <label>
label = %gb_used% (%percentage_used:3%%)
label-foreground = ${colors.foreground-alt}

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <ramp-signal> <label-connected>

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)

; Default: %ifname% %local_ip%
label-connected = %essid% %downspeed:9%
label-connected-foreground = #eefafafa

; Default: (none)
label-disconnected = not connected
label-disconnected-foreground = #66ffffff

; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa

; Only applies if <ramp-signal> is used
ramp-signal-0 = üò±
ramp-signal-1 = üò†
ramp-signal-2 = üòí
ramp-signal-3 = üòä
ramp-signal-4 = üòÉ
ramp-signal-5 = üòà

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = ‚ö†
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = üì∂
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

[module/eth]
type = internal/network
interface = enp0s20f0u5u2
interval = 3.0

label-connected = E: %local_ip% (%linkspeed%)
label-connected-foreground = ${colors.foreground}
label-connected-background = ${colors.background}

label-disconnected = %ifname% disconnected
format-disconnected = <label-disconnected>
label-disconnected-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 5

date = "%A, %d.%m,"

time = %H:%M
time-alt = %H:%M:%S

label = %date% %time%
label-foreground = ${colors.foreground}
label-background = ${colors.background}
label-padding-right = 4

[module/output]
type = custom/script
exec = $HOME/scripts/get_current_output.sh
click-left = bash -c $HOME/scripts/switch_current_output.sh
format-underline = ${colors.background}
label-foreground = ${colors.foreground}
label-padding = 3
label-background = ${colors.background}

[module/weather]
type = custom/script
exec = $HOME/scripts/get_weather.sh
label-foreground = ${colors.foreground}

[module/battery1]
type = internal/battery

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = Charging %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = Discharging %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = Fully charged

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = ÔâÑ
animation-charging-1 = ÔâÉ
animation-charging-2 = ÔâÇ
animation-charging-3 = ÔâÅ
animation-charging-4 = ÔâÄ
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = ÔâÄ
animation-discharging-1 = ÔâÅ
animation-discharging-2 = ÔâÇ
animation-discharging-3 = ÔâÉ
animation-discharging-4 = ÔâÑ
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

; This is useful in case the battery never reports 100% charge
full-at = 98

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC
[module/battery2]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 98

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = AC

[module/pulseaudio-control]
include = ../audio_variables
type = custom/script
tail = true
label-padding = 2
label-foreground = ${colors.foreground}

# Icons mixed from Font Awesome 5 and Material Icons
# You can copy-paste your options for each possible action, which is more
# trouble-free but repetitive, or apply only the relevant ones (for example
# --sink-blacklist is only needed for next-sink).
exec = pulseaudio-control --icons-volume "ÔÄß ,ÔÄ® " --icon-muted "ÔÄ¶ " --sink-nicknames-from "device.product.name" listen
click-left = pulseaudio-control togmute
click-right = $HOME/scripts/switch_current_output.sh
click-middle = exec pavucontrol &
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 0.5

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
; hwmon-path = /sys/devices/platform/thinkpad_hwmon/hwmon/hwmon4/temp1_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 60


