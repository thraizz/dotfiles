set -g default-terminal "tmux-color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

set -g history-limit 20000

set -g prefix C-b
bind C-b send-prefix
# for nested tmux sessions
bind-key b send-prefix

# Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# make delay shorter
set -sg escape-time 0

# tile all windows
unbind =
bind = select-layout tiled

# 0 is hard to reach, start index with 1
set -g base-index 1
setw -g pane-base-index 1

######################
#### Key Bindings ####
######################

# reload config file
bind r source-file $HOME/.config/tmux.conf \; display "Config Reloaded!"

# split window and fix path for tmux 1.9
bind s split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# enable mouse support for switching panes/windows
setw -g mouse on

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

# default statusbar colors
set-option -g status-style fg=$fg,bg=$bg,default

set-window-option -g window-status-style fg=$fg,bg=$bg
set-window-option -g window-status-format " #I #W"

# active window title colors
set-window-option -g window-status-current-style fg=$fg,bg=$bg
set-window-option -g window-status-current-format " #[bold]#W"

# pane border colors
set-window-option -g pane-active-border-style fg=$fg
set-window-option -g pane-border-style fg=$fg

# message text
set-option -g message-style bg=$bg,fg=$fg

# pane number display
set-option -g display-panes-active-colour $bg
set-option -g display-panes-colour $bg

# clock
set-window-option -g clock-mode-colour $bg

tm_session_name="#S "
set -g status-left "$tm_session_name"

tm_date="%R"
tm_host="#h "
set -g status-right "$tm_date $tm_host"
